---
# Lint the code base and launch unit test at each push or pull request
name: Lint and test
on:
  push:
    # execute when pushing only branches, not tags
    branches:
      - '**'
  workflow_dispatch:

jobs:
  linters:
    runs-on: ubuntu-22.04
    permissions:
      # needed by ouzi-dev/commit-status-updater@v2
      statuses: write
      # needed by peter-evans/create-pull-request@v6
      pull-requests: write
      # needed by peter-evans/create-pull-request@v6
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        # kics-scan ignore-line
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        # kics-scan ignore-line
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install vendors
        run: |
          set -exo pipefail
          ./bin/installRequirements

      # only if pre-commit
      - name: Set up Python
        # kics-scan ignore-line
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install pre-commit
        run: pip install pre-commit

      # kics-scan ignore-line
      - uses: ouzi-dev/commit-status-updater@v2
        with:
          name: lint
          status: pending

      - name: Run pre-commit
        run: pre-commit run -a --hook-stage manual

      - name: Checkstyle aggregation
        # kics-scan ignore-line
        uses: lcollins/checkstyle-github-action@v2.0.0
        with:
          path: 'artifacts/**/*.xml'

      - name: Archive results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: linter-reports
          path: |
            logs/*.xml
            logs/*.log
            megalinter-reports/**

      - name: Create Pull Request
        if: failure()
        continue-on-error: true
        # kics-scan ignore-line
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update/pre-commit-fixes
          title: lint fixes
          commit-message: Auto-update lint fixes
          body: |
            some auto fixes have been generated during pre-commit run
          labels: updates

      - uses: ouzi-dev/commit-status-updater@v2
        if: always()
        with:
          name: lint
          status: ${{ job.status }}

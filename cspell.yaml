---
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
language: en
noConfigSearch: true
caseSensitive: true
useGitignore: true
enableGlobDot: true
ignorePaths:
  - "**/testsData/**"
  - "installScripts/**"
  - "srcAlt/DependencySample/installScripts/**"
  - distro
  - install
  - .vscode
  - ".cspell/**"
  - .git/**
  - "**/.git/**"
  - ".history/**"
  - "**/node_modules/**"
  - "**/vscode-extension/**"
  - "**/logs/**"
  - megalinter-reports
  - report
  - .jscpd.json
  - "*-megalinter_file_names_cspell.txt"
  - "**/*megalinter_file_names_cspell.txt"
  - .shellcheckrc
  - "**/bin/**"
  - "vendor/**"
  - "**/backup/**"
  - commit-msg.md
  - ".mega-linter*.yml"
  - ".env"
  - src/_installScripts/_Configs/VsCodeConfig-conf/vscode-extensions-by-profile/*.md

dictionaryDefinitions:
  - name: myBash
    path: ".cspell/bash.txt"
    addWords: true
  - name: config
    path: ".cspell/config.txt"
    addWords: true
  - name: myZsh
    path: ".cspell/myZsh.txt"
    addWords: true
  - name: mySoftwares
    path: ".cspell/softwares.txt"
    addWords: true
  - name: dirColors
    path: ".cspell/dirColors.txt"
    addWords: false
  - name: readme
    path: ".cspell/readme.txt"
    addWords: true
  - name: lintersConfig
    path: ".cspell/lintersConfig.txt"
    addWords: true
  - name: myAwk
    path: ".cspell/myAwk.txt"
    addWords: true
  - name: p10kZsh
    path: ".cspell/p10kZsh.txt"
    addWords: true
  - name: myPython
    path: ".cspell/python.txt"
    addWords: true
  - name: vsCodeSettings
    path: ".cspell/vsCodeSettings.txt"
    addWords: true

# https://github.com/streetsidesoftware/cspell/blob/main/packages/cspell/README.md#languagesettings
languageSettings:
  - languageId: dirColors
    locale: "*"
    dictionaries:
      - dirColors

  - languageId: shellscript
    locale: "*"
    dictionaries:
      - bash
      - myBash
      - mySoftwares
      - software

  - languageId: javascript
    locale: "*"
    dictionaries:
      - mySoftwares

  - languageId: zshScript
    locale: "*"
    dictionaries:
      - bash
      - myZsh
      - mySoftwares
      - softwareTerms

  - languageId: markdown
    locale: "*"
    dictionaries:
      - readme
      - mySoftwares
      - softwareTerms

  - languageId: python
    locale: "*"
    dictionaries:
      - python
      - myPython

# OVERRIDES
overrides:
  - filename: "**/*.bats"
    languageId: shellscript
    dictionaries:
      - loremIpsum

  - filename: "*.yml"
    dictionaries:
      - lintersConfig

  - filename: "*.conf"
    dictionaries:
      - config

  - filename: "**/*.html"
    dictionaries:
      - mySoftwares
      - software

  - filename: "**/*.md"
    languageId: markdown

  - filename: LICENSE
    dictionaries:
      - readme

  - filename: "**/update-motd.d/**"
    languageId: shellscript

  - filename:
      - .github/**
      - .*
      - "*.{yaml,yml}"
      - src/_installScripts/_Configs/ShellBashDefaultConfig-conf/home/.Xresources
      - src/_installScripts/_Configs/GitDefaultConfig-conf/home/.config/tig/config
      - src/_installScripts/_Configs/GitDefaultConfig-conf/.gitconfig
      - src/_installScripts/_Configs/GitDefaultConfig-conf/.tigrc
    languageId: shellscript
    dictionaries:
      - config

  - filename:
      - "**/settings.json"
    dictionaries:
      - vsCodeSettings
      - mySoftwares

  - filename:
      - src/_installScripts/_Configs/VsCodeConfig-conf/vsCode-conf/Python.code-profile
    dictionaries:
      - python
      - myPython
      - mySoftwares

  - filename: "**/*.awk"
    dictionaries:
      - myAwk
      - mySoftwares
      - software

  - filename: "**/.p10k.zsh"
    dictionaries:
      - bash
      - p10kZsh
      - softwareTerms

  - filename:
      - "**/*.zsh"
      - "**/.zshrc"
      - "**/.zprofile"
    languageId: zshScript

  - filename: "**/*.ps1"
    dictionaries:
      - powershell
      - mySoftwares
      - softwareTerms

  - filename: "**/.dir_colors"
    dictionaries:
      - dirColors

patterns:
  - name: urls
    pattern: "/https?://([^ \t\"'()]+)/g"
  - name: packages
    pattern: "/[-A-Za-z0-9.]+/[-A-Za-z0-9.]+/g"
  - name: markdownToc
    pattern: "\\]\\(#[^)]+\\)$"

ignoreRegExpList:
  - urls
  - packages
  - markdownToc

enableFiletypes:
  - shellscript
